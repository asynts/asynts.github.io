<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="/favicon.ico"/>


<noscript>Please enable JavaScript</noscript>

<script>
  const params = new URLSearchParams(window.location.search);
  const lang = params.get("lang");
  let url = params.get("url");

  if(url !== null) {
    if(url.startsWith("https://raw.githubusercontent.com/asynts/stack-overflow/master/")) {
      url = url.replace("https://raw.githubusercontent.com/asynts/stack-overflow/master/", "!");
    }

    if(lang !== null) {
      window.location.replace(`/pr/?lang=${lang}#${url}`, window.location.href);
    } else {
      window.location.replace(`/pr/#${url}`, window.location.href);
    }
  } else {
    window.location.replace("/pr/", window.location.href);
  }
</script>
